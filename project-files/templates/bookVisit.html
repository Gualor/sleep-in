<!--FORM==============================================================================-->
<center>
    <form class="form-inline" action="" method="post" style="background-color: #d0d0d0" onsubmit="return confirm('Do you really want to submit the form?');">
        <fieldset>
            </br>

            <div class="table_container">
                </br>
                <!-- Form Name -->
                <legend>
                    <h3>Book Visit</h3>
                </legend>


                <!-- PATIENT ID-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="specialization">Patient ID:</label>
                    <div class="col-md-4">
                        <input id="PatientID" name="PatientID" type="text" placeholder="PatientID" class="form-control input-md" value="{{
          request.form.PatientID }}{{ user['PatientID'] }}" readonly>
                        </br>
                    </div>
                </div>

                <!-- MEDICIAN ID-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="specialization">Medician ID:</label>
                    <div class="col-md-4">
                        <input id="MedicianID" name="MedicianID" type="text" placeholder="MedicianID" class="form-control input-md" value="{{
          request.form.MedicianID }}{{ user['MedicianID'] }}" readonly>
                        </br>
                    </div>
                </div>

                <!-- PSG-->
                <div class="form-group"  style="margin-bottom: 40px">
                    <label class="col-md-4 control-label" for="radios">Polysomnography: </label>
                    <table id="radios">
                        <tr>
                            <td>
                                <label class="radio-inline" for="radios-0">
                                    <input type="radio" name="psg" id="radios-0" value="0" checked="checked">
                                    <div style="margin-left: 10px"> No</div>
                                </label>
                            </td>
                            <td>
                                <label class="radio-inline" for="radios-1">
                                    <input type="radio" name="psg" id="radios-1" value="1">
                                    <div style="margin-left: 10px"> Yes</div>
                                </label>
                            </td>
                        </tr>
                    </table>
                </div>


                <!-- DATE-->
                <div class="form-group">
                    <div class="col-md-4">
                        <div id="datetimepicker">
                        </div>

                        <script type="text/javascript">
                            $(function() {
                                $('#datetimepicker').datetimepicker({
                                    inline: true,
                                    sideBySide: true,
                                    forceParse: false,
                                });
                            });

                        </script>

                        <input id="date" name="date" type="text" placeholder="date" class="form-control input-md" value="{{ request.form.date }}" style="display: none">
                        </br>
                    </div>
                </div>




                </br>
                <div class="form-group" style="margin-top: 0">
                    <div id="edit">
                        <input id="bookvisit" type="submit" class="btn butt" name="bookvisit" value="BOOK VISIT">
                    </div>
                    </br>
                </div>
                </br>
            </div>
            </br>
        </fieldset>
    </form>


</center>

<script>
    $('#bookvisit').click(function() {
        var date = $('#datetimepicker').data("datetimepicker").date().format("L LT");
        document.getElementById("date").value = date;
        console.log(date);
    });

</script>
