<form action="" method="post" style="background-color: #d0d0d0">
    </br>
    <div class="table_container">
        </br>
        <center>
            <h3 style="color: black">Select Patient</h3>
            </br>
            <div class="form-group">
                <label class="col-md-4 control-label" for="username">Search:</label>
                <div class="col-md-4">
                    <input id="search" type="text" placeholder="Search by name" onkeyup="filterUsernames()" class="form-control input-md" name="search">
                    <input id="hidden_username" type="text" placeholder="Search by username" onkeyup="filterUsernames()" class="form-control input-md" name="username" style="display: none">
                </div>
            </div>


            </br>

            <div class="table-wrapper-scroll-y my-custom-scrollbar">
                <center>
                    <table id="users" onclick="selectUser(event)">
                        <tr style="color: gray">
                            <th>ID</th>
                            <th>First name</th>
                            <th>Surname</th>
                        </tr>
                        <!-- loop through the users we passed in the app. -->
                        {% for usr in users %}
                        <tr id="userrow" onclick="toggleUser(event)">
                            <td>{{ usr[0] }}</td>
                            <td id="name">{{ usr[6] }}</td>
                            <td>{{ usr[7] }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </center>
            </div>

            </br>
            <div class="form-group">
                
                    <input id="selectuser" class="btn butt" type="submit" value="SELECT">
                
                </br>
            </div>
        </center>
    </div>
    </br>

<!--SELECTABLE ROWS  -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
    $('#users').click(function(e) {
        var name = $(e.target.parentNode).find('td').eq(1).text();
        var surname = $(e.target.parentNode).find('td').eq(2).text();
        var user = parseInt($(e.target.parentNode).find('td').eq(0).text(), 10);

        // document.getElementById("adduser").value = user;
        document.getElementById("search").value = name.concat(" "+ surname);
        document.getElementById("hidden_username").value = user;
        $(e.target.parentNode).addClass('active').siblings().removeClass('active');
        console.log(user);
    })

</script>
