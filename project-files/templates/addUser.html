<html>

<head>
  <title> SleepIN - Add User </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="static/images/icons/sin.png" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="static/css/util.css">
  <link rel="stylesheet" type="text/css" href="static/css/main.css">
  <link rel="stylesheet" type="text/css" href="static/css/dashboard.css">
  <link rel="stylesheet" type="text/css" href="static/css/addUser.css">
</head>

<body style="background-color: #d0d0d0">

  <!-- -->
  <style>
    #helpblock {
      color: gray;
    }

    .table_container {
      margin: 0 auto;
      width: 1000px;
      background-color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }
  </style>

  <!--SIDEBAR MENU==============================================================================-->
  <div id="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul>
      <div id="avatar-cont">
        <img id="avatar" src="static/images/tech_avatar.png" width="100">
      </div>
      <div id="name-cont">
        <center>
          <h4> {{ first }} {{ sur }} </h4>
        </center>
      </div>
      <div id="funct-container">
        <li><a href="addUser"> Add User</a></li>
        <li><a href="selectUser"> Edit/Delete User</a></li>
        <li><a href="login">Log out</a></li>
      </div>
    </ul>
  </div>

  <!--BANNER==============================================================================-->
  <div id="banner">
    <div id="image">
      <center><a href="techadmin"><img src="static/images/artboard.png" width="300"></a></center>
    </div>
  </div>
</body>
<!--FORM==============================================================================-->

<form class="form-inline" action="" method="post" style="background-color: #d0d0d0" onsubmit="return confirm('Do you really want to submit the form?');">
  <fieldset>
    </br>
    <center>
      <div class="table_container">
        </br>
        <!-- Form Name -->
        <legend>
          <h3>Add User</h3>
        </legend>

        		{% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" id="lfail">
                    <span>{{ message }}</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

        <!-- USERTYPE -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="usertype">User type: </label>
          <div class="col-md-4">
            <select id="usertype" class="form-control" name="usertype" value="{{ request.form.usertype }}">
              <option value="P">Patient</option>
              <option value="M">Specialized Practitioner</option>
              <option value="T">Technical Administrator</option>
            </select>
          </div>
        </div>

        <!-- SPECIALISATION-->
        <div class="form-group" id="spec-div">
          <label class="col-md-4 control-label" for="specialization">Specialization:</label>
          <div class="col-md-4">
            <input id="specialization" name="specialization" type="text" placeholder="Insert practitioner specialization" class="form-control input-md" value="{{ request.form.specialization }}">
          </div>
        </div>

        <!-- UNIT-->
        <div class="form-group" id="unit-div">
          <label class="col-md-4 control-label" for="unit">Unit: </label>
          <div class="col-md-4">
            <input id="unit" name="unit" type="text" placeholder="Insert practitioner unit" class="form-control input-md" value="{{
          request.form.unit }}">
          </div>
        </div>

        <!-- FIRST NAME-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="firstname">First name:</label>
          <div class="col-md-4">
            <input id="firstname" name="firstname" type="text" placeholder="Insert first name" class="form-control input-md" value="{{
          request.form.firstname }}" required>

          </div>
        </div>

        <!-- SURNAME-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="surname">Surname:</label>
          <div class="col-md-4">
            <input id="surname" name="surname" type="text" placeholder="Insert surname" class="form-control input-md" value="{{
          request.form.surname }}" required>

          </div>
        </div>

        <!-- CITY-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="city">Place of birth:</label>
          <div class="col-md-4">
            <input id="city" name="city" type="text" placeholder="Insert valid city name" class="form-control input-md" value="{{
          request.form.city }}" required>

          </div>
        </div>

        <!-- DATE OF BIRTH-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="dob">Date of birth:</label>
          <div class="col-md-4">
            <input id="dob" name="dob" type="text" placeholder="DD-MM-YYYY" class="form-control input-md" value="{{
          request.form.dob }}" required>

          </div>
        </div>
        <!-- SEX-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="radios">Sex: </label>
          <table id="radios">
            <tr>
              <td>
                <label class="radio-inline" for="radios-0">
                  <input type="radio" name="sex" id="radios-0" value="M" checked="checked">
                  <div style="margin-left: 10px"> M</div>
                </label>
              </td>
              <td>
                <label class="radio-inline" for="radios-1">
                  <input type="radio" name="sex" id="radios-1" value="F">
                  <div style="margin-left: 10px"> F</div>
                </label>
              </td>
            </tr>
          </table>
        </div>

        <div class="form-butt">
          <center><input id="singlebutton" name="add_user" type="submit" class="btn butt" value="ADD USER"></center>
        </div>

        </br>
      </div>
  </fieldset>
  </center>
  </br>
</form>

<!--========================================================================================-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="static/js/dashboard.js"></script>
<script src="static/js/hide-fields2.js"></script>

</html>
